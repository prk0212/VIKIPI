{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>
    <!-- Icons font CSS-->
    <link href="{% static 'VIKIPI_CUSTOMER_PANEL/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'VIKIPI_CUSTOMER_PANEL/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Vendor CSS-->
    <link href="{% static 'VIKIPI_CUSTOMER_PANEL/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'VIKIPI_CUSTOMER_PANEL/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">
    <!-- Main CSS-->
    <link href="{% static 'VIKIPI_CUSTOMER_PANEL/css/main.css' %}" rel="stylesheet" media="all">
</head>
<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Reset Password</h2>
                    
                    <form  action="{% url 'reset-password-user' %}" method="POST" >
                        {% csrf_token %}
                        <div style="margin-top: 15ch;">
                            <input  type="email"  name="chkemail" value="{{email}}" hidden>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Enter OTP" name="otp">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Enter Password" name="password">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Confirm Password" name="repassword">
                        </div>
                        <div class="p-t-10" >
                            <input class="btn btn--pill btn--green" type="submit" style="margin-top: 10ch;">Reset Password
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery JS-->
    <script src="{% static 'VIKIPI_CUSTOMER_PANEL/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'VIKIPI_CUSTOMER_PANEL/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'VIKIPI_CUSTOMER_PANEL/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'VIKIPI_CUSTOMER_PANEL/vendor/datepicker/daterangepicker.js' %}"></script>
    <!-- Main JS-->
    <script src="{% static 'VIKIPI_CUSTOMER_PANEL/js/global.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
